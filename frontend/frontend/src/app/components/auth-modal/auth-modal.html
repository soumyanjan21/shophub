<div class="modal">
    <div class="modal-content">
        <button class="modal-close" (click)="closeModal()">&times;</button>
        <div class="auth-container">
            <div class="auth-toggle">
                <button class="auth-tab" [class.active]="activeTab() === 'login'"
                    (click)="setTab('login')">Login</button>
                <button class="auth-tab" [class.active]="activeTab() === 'signup'" (click)="setTab('signup')">Sign
                    Up</button>
            </div>

            <form *ngIf="activeTab() === 'login'" (ngSubmit)="onLogin()" class="auth-form active">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" [(ngModel)]="loginData.email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" [(ngModel)]="loginData.password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <form *ngIf="activeTab() === 'signup'" (ngSubmit)="onSignup()" class="auth-form active">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" [(ngModel)]="signupData.name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" [(ngModel)]="signupData.email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" [(ngModel)]="signupData.password" name="password"
                        required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>
